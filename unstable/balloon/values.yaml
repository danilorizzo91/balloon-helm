mongodb:
  install: true

elasticsearch:
  enabled: true

clamav: 
  enabled: true
  replicaCount: 2

libreoffice:
  enabled: true

browserless-chrome:
  enabled: true

lool-collab:
  collabora:
    extra_params: --o:ssl.termination=false --o:ssl.enable=false --o:net.post_allow.host[0]=::ffff:10.[0-9]+.[0-9]+.[0-9]+ --o:storage.wopi.host[2]=::ffff:10.[0-9]+.[0-9]+.[0-9]+
  livenessProbe:
    initialDelaySeconds: 120

lool-convert:
  collabora:
    extra_params: --o:ssl.termination=false --o:ssl.enable=false --o:net.post_allow.host[0]=::ffff:10.[0-9]+.[0-9]+.[0-9]+ --o:storage.wopi.host[2]=::ffff:10.[0-9]+.[0-9]+.[0-9]+
  replicaCount: 2
  livenessProbe:
    initialDelaySeconds: 120

balloon:
  balloon:
    enabled: true
    url: "https://balloon.local"
  
  balloon-jobs:
    enabled: true
  
  balloon-proxy:
    enabled: true
    ingress:
      enabled: false
  
  balloon-web: 
    enabled: true
  
  preview:
    enabled: true

elasticsearch:
  enabled: true
  cluster:
    plugins:
    - ingest-attachment
